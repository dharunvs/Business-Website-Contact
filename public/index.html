<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title id="title">Vibrant DX</title>

</head>
<body>
    <!-- <div id="water-mark">TEST</div> -->
    <a href="./admin.html" class="admin">Admin</a>
    <header>
        <nav>
            <div id="logo" onclick="pageAnimate('landing')">Vibrant DX</div>
            <ul class="nav-links">
                <li><a onclick="pageAnimate('contact')">Contact Us</a></li>
            </ul>
        </nav>  
    </header>

    <div id="pages" class="pages">

        <div class="landing page">
            <div class="landing-wrapper">
                <div class="landing-content">
                    <h1>Vibrant DX</h1>
                    <ul>
                        <li>Diagnostics Products</li>
                        <li>Sales</li>
                        <li>Services</li>
                        <li>Consultants</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="contact page">
            <div class="contact-wrapper">
                <div class="contact-box">

                    <div class="left">
                        <div class="left-content">
                            <h1>Address</h1>
                            <div class="address group">
                                <i class="fas fa-map-marker-alt"></i>
                                <p>
                                    3A-Kumaran street,<br>
                                    Balambigai Flats,<br>
                                    Keelkattalai,<br>
                                    Chennai - 600 117
                                </p>
                            </div>
                            <div class="phn group">
                                <i class="fas fa-phone"></i>
                                <p>+91 9360157929</p>
                            </div>
                            <div class="email group">
                                <i class="far fa-envelope"></i>
                                <p><a href="mailto:vibrantdx@gmail.com">vibrantdx@gmail.com</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <form id="contact-form" class="right-content">
                            <h1>Enquiry</h1>

                            <div class="contact-right-wrapper1">
                                <div class="name group2">
                                    <label for="name">Name</label><br>
                                    <input type="text" id="name">
                                </div>
                                <div class="company group2">
                                    <label for="company">Company</label><br>
                                    <input type="text" id="company">
                                </div>
                            </div>

                            <div class="contact-right-wrapper1">
                                <div class="email group2">
                                    <label for="email">E-mail</label><br>
                                    <input type="text" id="email">
                                </div>
                                <div class="contactno group2">
                                    <label for="contactNo">Contact No</label><br>
                                    <input type="text" id="contactNo">
                                </div>
                            </div>
                            
                            <div class="contact-right-wrapper2">
                                <div class="message group2">
                                    <label for="message">Message</label><br>
                                    <textarea name="message" id="message" cols="30" rows="6"></textarea>
                                </div>
                                <div class="submit group2">
                                    <button type="submit" id="submit">Submit</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>

                </div>
            </div>
            
        </div>

    </div>

    <script>
        function pageAnimate(page){
            const pages = document.getElementById('pages')
            var title = document.getElementById('title');
            if (page == 'contact'){
                pages.style.transform = "translateX(-100%)"
                title.innerText = 'Vibrant DX - Contact'
            } else if ( page == 'landing'){
                pages.style.transform = "translateX(0%)"
                title.innerText = 'Vibrant DX'
            }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/enquiry.js"></script>

</body>
</html>
